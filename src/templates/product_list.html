<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <h1>Products List</h1>
    <table>
        <tr>
            <tr>Product ID</tr>
            <tr>Name</tr>
            <tr>Price</tr>
            <th>Description</th>
        </tr>
    </table>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{product.}}</td>
            <td>{{ product.id }}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
        </tr>
        {% endfor %}
    </tbody>
</body>

</html>
